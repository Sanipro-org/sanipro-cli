repos:
  - repo: https://github.com/pycqa/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: 
          - --in-place
          - --remove-all-unused-imports

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.10.0 
    hooks:
      - id: black
        language_version: python3.12
        args: 
          - --skip-magic-trailing-comma
